<!DOCTYPE html>
<html>
<head>
  <title>WebGL wind simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
</head>

<style>
body { margin: 0; padding: 0; }
#app { display: flex; height: 100vh; }
#left-container { flex: 1; position: relative; }
#right-container { flex: 1; position: relative; }
#coastline { background: black; }
#canvas, #coastline {
  position: absolute;
  width: 100%;
  height: 100%;
}
#windgl-controls {
  position: absolute;
  top: 0;
  right: 8px;
}
#map {
  height: 100%;
}
#windgl2020-controls {
  position: absolute;
  top: 0;
  right: 8px;
}
</style>

<body>
  <div id="app">
    <div id="right-container">
      <div id="map"></div>
      <div id="windgl2020-controls"></div>
    </div>
  </div>
  <script type="module" src="/src/windgl/main.js"></script>
  <script type="module" src="/src/mapbox/main.js"></script>
</body>
</html>
